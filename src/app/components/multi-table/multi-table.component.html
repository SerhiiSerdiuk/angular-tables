<h1>500 Complex Tables with 2000 entries each (virtual scroll)</h1>
<ng-container *ngFor="let table of tables">
  <app-complex-table [users]="table.data$ | async"
                     [id]="table.id"
                     [displayFrom]="table.displayFrom"
                     [displayTo]="table.displayTo"
                     class="complex-table">
  </app-complex-table>
</ng-container>
