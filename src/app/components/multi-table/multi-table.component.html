<h1>Multi Complex Tables</h1>
<ng-template #table let-users let-index="index">
   <app-complex-table [users]="users" [displayFrom]="0" [displayTo]="0"></app-complex-table>
</ng-template>

<ng-container *ngFor="let i of [1, 2, 3]">
   <ng-container *ngTemplateOutlet="table; context: { $implicit: users$ | async, index: i }"></ng-container>
</ng-container>
