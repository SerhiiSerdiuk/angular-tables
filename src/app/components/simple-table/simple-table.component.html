<h1>Simple Table</h1>
<table *ngIf="users$ | async as users">
  <thead>
    <tr>
      <th>#</th>
      <th>name</th>
      <th>username</th>
      <th>email</th>
      <th>city</th>
      <th>phone</th>
      <th>website</th>
      <th>company</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; index as i">
      <td>{{ i + 1 }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.address.city }}</td>
      <td>{{ user.phone }}</td>
      <td>{{ user.website }}</td>
      <td>{{ user.company.name }}</td>
    </tr>
  </tbody>
</table>
